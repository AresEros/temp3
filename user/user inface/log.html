<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: #0044cc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .hero {
            background: #e0e0e0;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .login-form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .login-form h2 {
            margin-top: 0;
        }
        .login-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        footer {
            background-color: #0044cc;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bank Name</h1>
    </header>
    <div class="hero">
        <h1>Welcome to Online Banking</h1>
        <p>Manage your accounts anytime, anywhere.</p>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Bank Name. All rights reserved.</p>
    </footer>
</body>
</html>
